<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Modelo de pre entrega 3</title>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-3">Modelo de Tercera pre entrega</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h4 class="mb-3">Registro de Adoptantes</h4>
            <div class="col d-flex flex-row align-items-center mb-2 w-75">
              <label>Nombre:</label>
              <input id="userName" class="form-control ms-2" type="text" />
            </div>
            <div class="col d-flex flex-row align-items-center mb-2 w-75">
              <label>Teléfono:</label>
              <input id="userPhone" class="form-control ms-2" type="number" />
            </div>
            <div class="col d-flex flex-row align-items-center mb-2 w-75">
              <label>Dirección:</label>
              <input id="userAddress" class="form-control ms-2" type="text" />
            </div>
            <div class="col d-flex flex-row align-items-center mb-2 w-75">
              <input id="btnUserRegister" class="btn btn-outline-primary mt-3" type="submit" value="Registrar" />
            </div>
          </div>
          <div class="col-6">
            <h4 class="mb-3">Registro de mascotas</h4>
            <div class="col d-flex flex-row align-items-center mb-2 w-75">
              <label>Nombre:</label>
              <input id="petName" class="form-control ms-2" type="text" />
            </div>
            <div class="col d-flex flex-row align-items-center mb-2 w-75">
              <label>Edad:</label>
              <input id="petAge" class="form-control ms-2" type="number" />
            </div>
            <div class="col d-flex flex-row align-items-center mb-2 w-75">
              <label>Foto (opcional):</label>
              <input id="petImg" class="form-control ms-2" type="text" />
            </div>
            <div class="col d-flex flex-row align-items-center mb-2 w-75">
              <label>Tipo:</label>
              <select id="petType" class="form-select ms-2" aria-label="Default select example">
                <option selected>Elija el tipo</option>
                <option value="1">Gato</option>
                <option value="2">Perro</option>
              </select>
            </div>
            <div class="col d-flex flex-row align-items-center mb-2 w-75">
              <input id="btnPetRegister" class="btn btn-outline-primary mt-3" type="submit" value="Registrar" />
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <table id="petList" class="mt-5">
              <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Tipo</th>
                <th>Foto</th>
                <th>Estado</th>
                <th>Opciones</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./index.js"></script>
  </body>
</html>
